<div
  cdkDropList
  id="list"
  cdkDropListConnectedTo="['trash']"
  [cdkDropListDisabled]="model.editable!"
  (cdkDropListDropped)="onMove($event.previousIndex, $event.currentIndex)"
>
  <div *ngFor="let item of model.array$ | async" cdkDrag>
    <div class="example-handle" cdkDragHandle>
      <svg width="12px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
    <ng-container [ngTemplateOutlet]="template"></ng-container>
  </div>
  <button (click)="onAdd()">Add</button>
  <div
    cdkDropList
    id="trash"
    cdkDropListConnectedTo="['list']"
    (cdkDropListDropped)="onDelete($event.previousIndex)"
  ></div>
</div>
