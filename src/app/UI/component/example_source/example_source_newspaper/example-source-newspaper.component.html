<div>
  <input
    #authorInput
    placeholder="Author"
    [value]="author"
    (input)="changeAuthor(authorInput.value)"
  >
  <input
    #newspaperTitleInput
    placeholder="NewspaperTitle"
    [value]="title"
    (input)="changeTitle(newspaperTitleInput.value)"
  >
  <input
    #passageTitleInput
    placeholder="PassageTitle"
    [value]="passageTitle"
    (input)="changePassageTitle(passageTitleInput.value)"
  >
  <input
    #pageNumberInput
    type="number"
    placeholder="PageNumber"
    [value]="pageNumber"
    (input)="changePageNumber(pageNumberInput.value)"
  >
  <label>PublishingDate:
  <input
    #dateInput
    type="date"
    placeholder="PublishingDate"
    [value]="getPublishingDate()"
    (input)="dateChange(dateInput.value)"
  ></label>
</div>
