<div>
  <input
    #authorInput
    [disabled]="!unlocked"
    autocomplete="off"
    placeholder="Author"
    [value]="author"
    (input)="changeAuthor(authorInput.value)"
  >
  <input
    #newspaperTitleInput
    [disabled]="!unlocked"
    autocomplete="off"
    placeholder="NewspaperTitle"
    [value]="title"
    (input)="changeTitle(newspaperTitleInput.value)"
  >
  <input
    #passageTitleInput
    [disabled]="!unlocked"
    placeholder="PassageTitle"
    [value]="passageTitle"
    (input)="changePassageTitle(passageTitleInput.value)"
  >
  <input
    #pageNumberInput
    [disabled]="!unlocked"
    type="number"
    placeholder="PageNumber"
    [value]="page"
    (input)="changePageNumber(pageNumberInput.value)"
  >
  <label>PublishingDate:
  <input
    #dateInput
    [disabled]="!unlocked"
    type="date"
    placeholder="PublishingDate"
    [value]="publishingDate"
    (input)="dateChange(dateInput.value)"
  ></label>
</div>
