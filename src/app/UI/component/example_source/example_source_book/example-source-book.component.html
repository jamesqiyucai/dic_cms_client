<div>
  <input
    #authorInput
    [disabled]="!editingEnabled"
    placeholder="Author"
    [value]="author"
    (input)="changeAuthor(authorInput.value)"
  >
  <input
    [disabled]="!editingEnabled"
    #bookTitleInput
    placeholder="BookTitle"
    [value]="title"
    (input)="changeTitle(bookTitleInput.value)"
  >
  <input
    [disabled]="!editingEnabled"
    #pageInput
    placeholder="PageNumber"
    type="number"
    [value]="page"
    (input)="changePage(pageInput.value)"
  >
  <input
    [disabled]="!editingEnabled"
    #publishedPlaceInput
    placeholder="PublishedPlace"
    [value]="publishedPlace"
    (input)="changePublishedPlace(publishedPlaceInput.value)"
  >
  <input
    #publishedYearInput
    [disabled]="!editingEnabled"
    type="number"
    placeholder="PublishedYear"
    [value]="publishedYear"
    (input)="changePublishedYear(publishedYearInput.value)"
  >
  <input
    #initialPublishingYearInput
    [disabled]="!editingEnabled"
    type="number"
    placeholder="InitialPublishingYear"
    [value]="initialPublishingYear"
    (input)="changeInitialPublishingYear(initialPublishingYearInput.value)"
  >
</div>
