<div>
  <input
    #authorInput
    [disabled]="!unlocked"
    placeholder="Author"
    [value]="author"
    (input)="onAuthorChange(authorInput.value)"
  >
  <input
    [disabled]="!unlocked"
    #bookTitleInput
    placeholder="BookTitle"
    [value]="title"
    (input)="onTitleChange(bookTitleInput.value)"
  >
  <input
    [disabled]="!unlocked"
    #pageInput
    placeholder="PageNumber"
    type="number"
    [value]="page"
    (input)="onPageChange(pageInput.value)"
  >
  <input
    [disabled]="!unlocked"
    #publishedPlaceInput
    placeholder="PublishedPlace"
    [value]="publishedPlace"
    (input)="onPublishedPlaceChange(publishedPlaceInput.value)"
  >
  <input
    #publishedYearInput
    [disabled]="!unlocked"
    type="number"
    placeholder="PublishedYear"
    [value]="publishedYear"
    (input)="onPublishedYearChange(publishedYearInput.value)"
  >
  <input
    #initialPublishingYearInput
    [disabled]="!unlocked"
    type="number"
    placeholder="InitialPublishingYear"
    [value]="initialPublishingYear"
    (input)="onInitialPublishingYearChange(initialPublishingYearInput.value)"
  >
</div>
