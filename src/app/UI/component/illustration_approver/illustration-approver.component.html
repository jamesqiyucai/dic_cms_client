<div>
  <div>
    <div
      *ngFor="let option of pendingExamples"
      (click)="loadExampleProposal(option.id, option.version)"
    >Submitter:{{option.submitter}}; Content:{{option.text}}</div>
  </div>
  <app-example-editor></app-example-editor>
  <button (click)="approve()">Approve</button>
  <button (click)="reject()">Reject</button>
</div>
