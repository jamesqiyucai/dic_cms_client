<div class="listed-senses-container">
  <div>
    <div cdkDropList>
      <div cdkDrag>NewSense</div>
    </div>
    <div cdkDropList>
      <div cdkDrag>NewExample</div>
    </div>
    <div cdkDropList>
      <div cdkDrag>NewStory</div>
    </div>
    <div cdkDropList>
      <div cdkDrag>NewSeparator</div>
    </div>
  </div>
  <div cdkDropList>
    <div *ngFor="let item of items; index as i" cdkDrag>
      <div *ngIf="item.getSense()">
        <label>Summary:<input #summary [value]="item.getSense().summary" (input)="modifySenseSummary(i, summary.value)"></label>
        <label>Text:<input [value]="item.getSense().text"></label>
        <div cdkDropList>
          <div *ngFor="let translation of item.getSense().translations; index as i" cdkDrag>
            <label>Translation{{i+1}}:<input [value]="translation"></label>
          </div>
        </div>
        <div cdkDropList>
          <div *ngFor="let example of item.getSense().examples" cdkDrag>
            <label>Text:<input [value]="example.text"></label>
            <div cdkDropList>
              <div *ngFor="let storyOfExample of example.stories" cdkDrag>
                <label>Title:<input [value]="storyOfExample.title"></label>
                <label>Content:<input [value]="storyOfExample.text"></label>
              </div>
            </div>
          </div>
        </div>
        <div cdkDropList>
          <div *ngFor="let storyOfSense of item.getSense().stories"></div>
        </div>
      </div>
      <div *ngIf="!item.getSense()"></div>
    </div>
  </div>
</div>
